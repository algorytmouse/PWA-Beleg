<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <link rel="icon" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <link rel="manifest" href="manifest.json">
  <title>Cat Pictures PWA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Arial', sans-serif;
    }
    .login-card {
      max-width: 350px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .cat-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }
    .cat-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .app-footer {
      text-align: center;
      font-size: 0.9em;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="login-screen" class="login-card text-center">
    <img src="logo.png" alt="Cat PWA" class="mb-3" style="width: 150px;">
    <form id="login-form">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Benutzername" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Passwort" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Einloggen</button>
    </form>
    <div class="mt-3">
      <a href="#" class="text-decoration-none">Passwort vergessen?</a>
    </div>
  </div>

  <div id="home-screen" class="text-center" style="display: none; padding: 20px;">
    <h1>Willkommen zur Katzen Gallerie!</h1>
    <p>Genieße diese Katzenbilder, auch offline!</p>
    <div class="cat-gallery">
      <img src="images/cat-large.png" alt="Cat 1">
      <img src="images/cat-long.png" alt="Cat 2">
      <img src="images/cat-small.png" alt="Cat 3">
    </div>
    <button id="logout-button" class="btn btn-danger mt-3">Ausloggen</button>
  </div>

  <div class="app-footer">
    <p>&copy; 2025 Instagram PWA Klone. Für Bildungszwecke gebaut.</p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('login-screen').style.display = 'none';
      document.getElementById('home-screen').style.display = 'block';
    });

    document.getElementById('logout-button').addEventListener('click', function() {
      document.getElementById('home-screen').style.display = 'none';
      document.getElementById('login-screen').style.display = 'block';
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Registration Failed', err));
    }
  </script>
</body>
</html>
